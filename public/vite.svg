<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradiente laranja do topbar -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#f07020"/>
      <stop offset="100%" stop-color="#b03800"/>
    </linearGradient>
    <!-- Gradiente azul para o celular -->
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#7aaddd"/>
      <stop offset="100%" stop-color="#2255aa"/>
    </linearGradient>
    <!-- Brilho interno -->
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <!-- Sombra suave -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Fundo redondo laranja (estilo ícone de app) -->
  <rect x="4" y="4" width="92" height="92" rx="22" ry="22"
        fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Brilho topo -->
  <rect x="4" y="4" width="92" height="46" rx="22" ry="22"
        fill="url(#shineGrad)"/>

  <!-- Celular — corpo -->
  <rect x="30" y="18" width="40" height="62" rx="7" ry="7"
        fill="url(#phoneGrad)" opacity="0.95"/>

  <!-- Tela do celular (fundo escuro) -->
  <rect x="34" y="26" width="32" height="42" rx="3" ry="3"
        fill="#0a1a3a"/>

  <!-- Linhas de stories na tela (3 barrinhas no topo) -->
  <rect x="36" y="28" width="8"  height="2.5" rx="1.2" fill="#ffe566"/>
  <rect x="46" y="28" width="8"  height="2.5" rx="1.2" fill="#ffe566" opacity="0.6"/>
  <rect x="56" y="28" width="8"  height="2.5" rx="1.2" fill="#ffe566" opacity="0.3"/>

  <!-- Conteúdo simulado na tela -->
  <!-- Linha de texto 1 -->
  <rect x="37" y="34" width="20" height="2" rx="1" fill="#4488cc" opacity="0.9"/>
  <!-- Linha de texto 2 -->
  <rect x="37" y="38" width="26" height="2" rx="1" fill="#6699cc" opacity="0.7"/>
  <!-- Linha de texto 3 -->
  <rect x="37" y="42" width="16" height="2" rx="1" fill="#6699cc" opacity="0.5"/>

  <!-- Botão CTA na tela -->
  <rect x="37" y="47" width="26" height="7" rx="3" fill="#ee6600"/>
  <rect x="38" y="47.5" width="26" height="3" rx="2" fill="#ffaa55" opacity="0.4"/>

  <!-- Mais linhas embaixo do botão -->
  <rect x="37" y="57" width="22" height="2" rx="1" fill="#4488cc" opacity="0.6"/>
  <rect x="37" y="61" width="16" height="2" rx="1" fill="#4488cc" opacity="0.4"/>

  <!-- Notch do celular (câmera) -->
  <circle cx="50" cy="23" r="2" fill="#1a2a4a"/>

  <!-- Botão home do celular -->
  <circle cx="50" cy="74" r="3.5" fill="#1a3a6a" opacity="0.7"/>
  <circle cx="50" cy="74" r="2"   fill="#2255aa" opacity="0.5"/>

  <!-- Estrela / faísca de destaque no canto superior direito -->
  <g transform="translate(72,16)">
    <polygon points="0,-6 1.4,-1.4 6,0 1.4,1.4 0,6 -1.4,1.4 -6,0 -1.4,-1.4"
             fill="#ffe566" opacity="0.95"/>
  </g>

  <!-- Letras "STV" embaixo do celular — pequenas e compactas -->
  <text x="50" y="96" text-anchor="middle"
        font-family="Verdana, Arial, sans-serif"
        font-size="9" font-weight="bold"
        fill="#ffe566" letter-spacing="2"
        style="text-shadow: 0 1px 2px rgba(0,0,0,0.5)">STV</text>
</svg>
